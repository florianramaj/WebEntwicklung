<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Conway’s Game of Life</title>
    <meta name="description" content="custom elements">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="cgolPitch.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg">
    <link rel="shortcut icon" href="./favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <main>
        <div class="container">
            <h2>
                Conway’s Game of life
            </h2>
        </div>
        <div class="container" style="margin-top: 50px;">
            <button id="startButton" type="submit" class="btn btn-primary">Start</button>

            <button id="pauseButton" type="submit" class="btn btn-primary">Pause</button>

            <button id="clearButton" type="submit" class="btn btn-primary">Clear</button>
            <button id="setSizeButton" type="submit" class="btn btn-primary">Set-Size</button>
            <button id="loadLevelButton" type="submit" class="btn btn-primary">Load Level</button>
            <button id="changeColorButton" type="submit" class="btn btn-primary">Change Color</button>
        </div>
        <hr>
        <div class="container">
            <label>Generationszähler: </label>
            <label id="idGenerationCounter">0</label>
            <div>
                <input type="color" id="aliveColor" value="#007bff">
                <label>Color for cell that is alive</label>
            </div>
            <div>
                <input type="color" id="deathColor" value="#dc3545">
                <label>Color for cell that is death</label>
            </div>
            <div>
                <input type="color" id="livedOnceColor" value="#008000">
                <label>Color for cell that was alive</label>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputHeight">Height</label>
                        <input type="text" class="form-control" id="inputHeight">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputWidth">Width</label>
                        <input type="text" class="form-control" id="inputWidth">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputTextArea">Enter the cell's that has to be alive</label>
                        <textarea class="form-control" id="inputTextArea" rows="10"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div id ="cgolDiv">
            <cgol-pitch></cgol-pitch>
        </div>
    </main>
</body>

</html>
